# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    machine:
      pre:
        - pip install docker-compose
      services:
        - docker
      enabled: true
    steps:
      - run:
          name: Build Docker container
          command: | 
              docker-compose build"

  deploy:
    machine:
        enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
              - $SSHFINGERPRINT
      - run:
          name: Run the docker container
          command: | 
            ssh -p $SSHPORT $SSHUSER@$SSHHOST "cd ~/hostmystuff && docker-compose up --build -d"

workflows:
  version: 2
  build_and_deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
                branches:
                    only: master

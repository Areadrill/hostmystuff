#
version: 2
jobs:
  deploy:
    machine:
        enabled: true
    working_directory: ~/hostmystuff
    steps:
      - add_ssh_keys:
          fingerprints:
              - $SSHFINGERPRINT
      - run:
          name: Run HostMyStuff in Docker
          command: | 
            ssh -p $SSHPORT $SSHUSER@$SSHHOST "cd ~/hostmystuff && git pull && docker-compose up --build -d"

workflows:
  version: 2
  deployment:
      jobs:
        - deploy:
            filters:
                branches:
                    only: master
